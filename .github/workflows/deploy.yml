name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["ðŸš€ Build", "Code Review GPT"]
    types:
      - completed

jobs:
  all-is-okey:
    name: Deploy
    runs-on: "ubuntu-latest"
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.11.0

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Firebase CLI
      run: npm install -g firebase-tools@latest

    - name: Deploy Firestore rules to Production
      run: npm run firebase:firestore:rules:deploy:prod --token ${{ secrets.FIREBASE_AUTH_TOKEN }}

    - name: Deploy Storage rules to Production
      run: npm run firebase:storage:rules:deploy:prod --token ${{ secrets.FIREBASE_AUTH_TOKEN }}

    - name: Deploy Functions to Production
      run: npm run firebase:functions:deploy:prod --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
